name = "config-inexasli"
main = "config-inexasli.js"
compatibility_date = "2025-07-22"
account_id = "b70c309587ed8ba2bfa06320792ea457"
workers_dev = true

# Cron triggers for automated social media posting
# triggers = { crons = ["0 9,13,17 * * *"] }

# KV namespace for storing client OAuth tokens
[[kv_namespaces]]
binding = "CLIENT_TOKENS"
id = "f1fb28cb03b04ed2abcea8c88c0b9587"

# KV namespace for chat-specific rate limiting
[[kv_namespaces]]
binding = "RATE_LIMIT_CHAT"
id = "0454ee3acb8c43db887f813d3c178313"

# R2 bucket for storing and retrieving images
[[r2_buckets]]
binding = "IMAGES_BUCKET"
bucket_name = "clients"

# Service binding for rate limit integration
[[services]]
binding = "rateLimit_binding"
service = "ratelimit"

# Environment variables for Instagram integration
[vars]
FACEBOOK_PAGE_ACCESS_TOKEN = ""
INSTAGRAM_ACCOUNT_ID = ""
INSTAGRAM_VERIFY_TOKEN = ""