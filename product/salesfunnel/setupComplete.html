<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Successful - INEXASLI</title>
    <link rel="stylesheet" href="salesflow.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="../../images/favicon.ico" type="image/x-icon">
</head>
<body class="setup-complete-page">
    <div class="splash-container" id="splashContainer" style="padding-top: 40px; position: absolute; top: 0; left: 0; width: 100%; z-index: 2;">
        <img src="../../images/favicon.svg" alt="INEXASLI Logo" class="splash-logo" style="margin-top: 20px;">
    </div>

    <div class="device-container" id="mainContent" style="opacity: 0; display: block; z-index: 1;">
        
            <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h1 class="success-title">Setup Complete!</h1>
        <p class="success-subtitle" id="setupMessage">
            Your account setup is now being configured.<br>
            <strong id="setupTime">Estimated setup time: 1-2 days.</strong>
        </p>
        
        <div class="success-details" id="timelineContainer">
            <!-- Dynamic timeline items will be inserted here -->
        </div>
        
        <div class="contact-info" id="contactSection">
            <div class="contact-title">Need Help or Have Questions?</div>
            <div class="contact-detail">
                üìß Email: <a href="mailto:support@inexasli.com">support@inexasli.com</a>
            </div>
            <div class="contact-detail" id="responseTime">
                üì± Response Time: Within 2-5 days
            </div>
            <div class="contact-detail" id="supportLevel">
                üîß Technical Support: Available 7 days a week
            </div>
        </div>
        

       


               <button class="btn-primary" onclick="scheduleConsultation()">
                üìû Schedule Strategy Call
            </button>

             
            <button id="testPostButton" class="btn-primary">
                <i class="fas fa-magic"></i> Generate a Post
            </button>
        
        <div style="margin-top: 40px; text-align: center;">
            <h3 style="color: #fff; margin-bottom: 20px;">Send Message to Leads</h3>
            <textarea id="messageInput" placeholder="Enter your message to previous inquirers..." style="width: 80%; max-width: 500px; height: 100px; padding: 10px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.3); background: rgba(255,255,255,0.1); color: #fff; resize: vertical;"></textarea>
            <br><br>
            <button id="sendToLeadsButton" class="btn-primary">Send to Leads</button>
        </div>
        
        <!-- Test Post Result Display -->
        <div id="testResult" style="margin-top: 20px; display: none;"></div>
    
    <!-- Legal Footer -->
    <div id="legalFooterContainer"></div>

    </div>
    <script src="footer.js"></script>
    <script src="../../utility/modal.js"></script>
    <script>
        function scheduleConsultation() {
            // TODO: Integrate with Calendly or your scheduling system
            alert('Strategy call scheduling coming soon! We\'ll contact you within 2-5 days to arrange a consultation.');
        }
        
        // Dynamic content based on user selections
        function loadUserSelections() {
            const orderData = JSON.parse(localStorage.getItem('orderData') || '{}');
            const customizationData = JSON.parse(localStorage.getItem('customizationData') || '{}');
            
            if (!orderData.package) {
                // Fallback for users who somehow reach here without order data
                return;
            }
            
            const { package: selectedPackage, addons = [] } = orderData;
            const timelineContainer = document.getElementById('timelineContainer');
            const setupMessage = document.getElementById('setupMessage');
            const setupTime = document.getElementById('setupTime');
            
            // Check if user has automation features (very specific detection)
            const hasAutomation = selectedPackage.features.some(feature =>
                feature.toLowerCase().includes('ai') ||
                feature.toLowerCase().includes('automation') ||
                (feature.toLowerCase().includes('content') &&
                 feature.toLowerCase().includes('generation'))
            ) || addons.some(addon =>
                addon.name.toLowerCase().includes('ai') ||
                addon.name.toLowerCase().includes('automation') ||
                addon.name.toLowerCase().includes('content')
            );
            
            // Update main message based on selections
            if (hasAutomation) {
                setupMessage.innerHTML = 'Your Instagram automation is now being configured.<br><strong id="setupTime">Estimated setup time: 2-5 days.</strong>';
            } else {
                setupMessage.innerHTML = 'Your social media accounts have been successfully connected.<br><strong id="setupTime">Setup complete! You can start using your accounts immediately.</strong>';
            }
            
            let timelineHTML = '';
            
            // Always show account connection confirmation
            timelineHTML += `
                <div class="timeline-item">
                    <div class="timeline-icon">
                        <i class="fas fa-link"></i>
                    </div>
                    <div class="timeline-content">
                        <div class="timeline-title">Account Connected</div>
                        <div class="timeline-desc">Your ${selectedPackage.platforms.join(' and ')} accounts are now linked and ready to use</div>
                    </div>
                </div>
            `;
            
            // Show AI configuration only if they have automation features
            if (hasAutomation) {
                timelineHTML += `
                    <div class="timeline-item">
                        <div class="timeline-icon">
                            <i class="fas fa-cog"></i>
                        </div>
                        <div class="timeline-content">
                            <div class="timeline-title">AI Configuration</div>
                            <div class="timeline-desc">Our team is engineering your custom AI prompts based on your brand requirements</div>
                        </div>
                    </div>
                    
                    <div class="timeline-item">
                        <div class="timeline-icon">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="timeline-content">
                            <div class="timeline-title">Content Generation</div>
                            <div class="timeline-desc">AI will begin creating tailored content for your business and audience</div>
                        </div>
                    </div>
                    
                    <div class="timeline-item">
                        <div class="timeline-icon">
                            <i class="fas fa-calendar"></i>
                        </div>
                        <div class="timeline-content">
                            <div class="timeline-title">Automated Posting</div>
                            <div class="timeline-desc">Your first AI-generated posts will appear on Instagram after setup is complete (typically 2-5 days)</div>
                        </div>
                    </div>
                    
                    <div class="timeline-item">
                        <div class="timeline-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="timeline-content">
                            <div class="timeline-title">Ongoing Optimization</div>
                            <div class="timeline-desc">We continuously improve content based on engagement and performance</div>
                        </div>
                    </div>
                `;
            } else {
                // Show basic account setup completion
                timelineHTML += `
                    <div class="timeline-item">
                        <div class="timeline-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="timeline-content">
                            <div class="timeline-title">Setup Complete</div>
                            <div class="timeline-desc">Your ${selectedPackage.name} package setup is complete! Your AI automation will begin posting to your connected accounts within 2-5 business days.</div>
                        </div>
                    </div>
                `;
            }
            
            // Update the timeline container with the generated HTML
            timelineContainer.innerHTML = timelineHTML;
            
            // Update contact information based on package type
            const responseTimeElement = document.getElementById('responseTime');
            const supportLevelElement = document.getElementById('supportLevel');
            
            if (hasAutomation) {
                responseTimeElement.innerHTML = 'üì± Response Time: Within 2-5 days';
                supportLevelElement.innerHTML = 'üîß Technical Support: Available 7 days a week';
            } else {
                responseTimeElement.innerHTML = 'üì± Response Time: Within 24-48 hours';
                supportLevelElement.innerHTML = 'üîß Basic Support: Available Monday-Friday';
            }
        }
        
        // Optional: Add some celebration effects
        // Splash screen transition - standardized with other pages
        document.addEventListener('DOMContentLoaded', function() {
            const splash = document.getElementById('splashContainer');
            const main = document.getElementById('mainContent');
            
            // Start main content fade-in immediately
            main.style.transition = 'opacity 1.2s ease-in';
            
            setTimeout(() => {
                // Start crossfade
                main.style.opacity = '1';
                splash.style.opacity = '0';
                splash.style.transition = 'opacity 1.2s ease-out';
                
                setTimeout(() => {
                    splash.style.display = 'none';
                    main.style.position = 'static';
                    main.style.left = 'auto';
                    main.style.transform = 'none';
                    
                    // Initialize page functionality after splash
                    loadUserSelections();
                    initializeTestPost();
                    initializeSendToLeads();
                }, 1200);
            }, 1500); // Show splash for 1.5 seconds
        });
        
        function initializeTestPost() {
            const testPostButton = document.getElementById('testPostButton');
            const testResult = document.getElementById('testResult');
            
            if (testPostButton) {
                testPostButton.addEventListener('click', async function() {
                    // Disable button and show loading
                    testPostButton.disabled = true;
                    testPostButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating...';
                    testResult.style.display = 'block';
                    testResult.innerHTML = '<p style="color: #ccc;">Sending test request...</p>';
                    
                    try {
                        const response = await fetch('https://prompt-inexasli.4hm7q4q75z.workers.dev/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-Poster-Secret': 'test1'
                            },
                            body: JSON.stringify({
                                action: 'generate_and_post',
                                force_dynamic: true
                            })
                        });
                        
                        const data = await response.json();
                        
                        if (response.ok && data.success) {
                            testResult.innerHTML = `
                                <div style="background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.3); border-radius: 10px; padding: 15px;">
                                    <h4 style="color: #10b981; margin: 0 0 10px 0;">‚úÖ Test Successful!</h4>
                                    <p style="color: #ccc; margin: 5px 0;">Posted to ${data.results.length}/2 platforms</p>
                                    <p style="color: #90ee90; font-size: 0.9em; margin: 5px 0;">${data.content}</p>
                                    ${data.results.map(result => 
                                        `<p style="color: ${result.success ? '#90ee90' : '#ff6b6b'}; margin: 2px 0; font-size: 0.9em;">
                                            ${result.platform}: ${result.message}
                                        </p>`
                                    ).join('')}
                                </div>
                            `;
                        } else {
                            testResult.innerHTML = `
                                <div style="background: rgba(255, 107, 107, 0.1); border: 1px solid rgba(255, 107, 107, 0.3); border-radius: 10px; padding: 15px;">
                                    <h4 style="color: #ff6b6b; margin: 0 0 10px 0;">‚ùå Test Failed</h4>
                                    <p style="color: #ccc; margin: 0;">${data.error || 'Unknown error occurred'}</p>
                                </div>
                            `;
                        }
                    } catch (error) {
                        testResult.innerHTML = `
                            <div style="background: rgba(255, 107, 107, 0.1); border: 1px solid rgba(255, 107, 107, 0.3); border-radius: 10px; padding: 15px;">
                                <h4 style="color: #ff6b6b; margin: 0 0 10px 0;">‚ùå Network Error</h4>
                                <p style="color: #ccc; margin: 0;">${error.message}</p>
                            </div>
                        `;
                    }
                    
                    // Re-enable button
                    testPostButton.disabled = false;
                    testPostButton.innerHTML = '<i class="fas fa-magic"></i> Generate a Post';
                });
            }
        }
        
        // Initialize send to leads functionality
        function initializeSendToLeads() {
            const sendButton = document.getElementById('sendToLeadsButton');
            if (sendButton) {
                sendButton.addEventListener('click', async function() {
                    const message = document.getElementById('messageInput').value.trim();
                    if (!message) {
                        alert('Please enter a message to send.');
                        return;
                    }
                    
                    // Disable button and show loading
                    sendButton.disabled = true;
                    sendButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
                    
                    try {
                        const response = await fetch('https://hub-inexasli.4hm7q4q75z.workers.dev/send-to-leads', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                message: message
                            })
                        });
                        
                        const data = await response.json();
                        
                        if (response.ok && data.success) {
                            alert('Message sent to ' + (data.sentCount || 0) + ' leads successfully!');
                        } else {
                            alert('Failed to send message: ' + (data.error || 'Unknown error'));
                        }
                    } catch (error) {
                        alert('Network error: ' + error.message);
                    }
                    
                    // Re-enable button
                    sendButton.disabled = false;
                    sendButton.innerHTML = 'Send to Leads';
                });
            }
        }
    </script>
</body>
</html>
